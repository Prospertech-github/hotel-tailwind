<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="bg-[#333] p-10">
        <div class="mx-auto flex  flex-col gap-5 lg:gap-0 lg:flex-row justify-between max-w-[1580px] items-center">
            <h1 class="text-white text-5xl font-bold cursor-pointer">ULT</h1>

            <nav>
                <ul class="flex gap-12">
                    <li><a href="index.html" class="navItems">Home</a></li>
                    <li><a href="about.html" class="navItems">About</a></li>
                    <li><a href="contact.html" class="navItems">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <section class="py-20 px-20">
        <h2 class="text-4xl font-bold"><span class="special">Contact</span> Us</h2>
        <p class="text-lg mt-5">Please fill out the form below</p>

        <form class="flex flex-col gap-10 mt-10">
            <div class="w-[90%] flex flex-col gap-2">
                <label for="name">Name:</label>
                <input type="text" name="" id="name" class="border border-[#ccc] w-full px-4 py-2 rounded">
            </div>

            <div class="w-[90%] flex flex-col gap-2">
                <label for="name">Email:</label>
                <input type="email" name="" id="email" class="border  border-[#ccc] w-full px-4 py-2 rounded">
            </div>

            <div class="w-[90%] flex flex-col gap-2">
                <label for="message">Message:</label>
                <textarea name="" id="message" class="border border-[#ccc] h-52 rounded"></textarea>
            </div>

            <button type="submit" class="border w-fit py-4 px-8 text-center bg-[#333] text-white rounded cursor-pointer"> Submit </button>
        </form>
    </section>

    <footer class="bg-[#333] flex items-center justify-center py-5">
        <p class="text-white">Univelcity Hospital &copy; 2024 </p>
    </footer>
    
</body>
</html>
